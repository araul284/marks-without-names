
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Anonymous Archive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'IBM Plex Mono', monospace;
      margin: 0;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    ::selection {
      background: #000000;
      color: #ffffff;
    }
    
    /* Film Grain Overlay - adjusted for light background */
    .grain {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: transparent url('http://assets.iceablethemes.com/img/noise-transparent.png') repeat 0 0;
      background-repeat: repeat;
      opacity: .05;
      visibility: visible;
      z-index: 100;
      pointer-events: none;
      animation: noise 0.5s steps(4) infinite;
      filter: invert(1);
    }
    
    /* Vignette effect for white theme */
    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.03) 100%);
      pointer-events: none;
      z-index: 90;
    }

    @keyframes noise {
      0% { transform: translate(0,0) }
      10% { transform: translate(-1%,-1%) }
      20% { transform: translate(1%,1%) }
      30% { transform: translate(-2%,1%) }
      40% { transform: translate(1%,-2%) }
      50% { transform: translate(-1%,1%) }
      60% { transform: translate(1%,0) }
      70% { transform: translate(0,1%) }
      80% { transform: translate(-1%,0) }
      90% { transform: translate(1%,1%) }
      100% { transform: translate(0,0) }
    }

    /* Minimalist scrollbar for white theme */
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #ffffff;
    }
    ::-webkit-scrollbar-thumb {
      background: #eeeeee;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #cccccc;
    }
    
    body {
      -ms-overflow-style: none;
      scrollbar-width: thin;
      scrollbar-color: #eeeeee #ffffff;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <div class="grain"></div>
  <div class="vignette"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
